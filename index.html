<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <form action="">
        <button class="btn btn-outline-light" id="againbtn" type="submit">
          Again
        </button>
      </form>
      <h2 class="display-2 mt-4 text-center text-white" id="main-heading">
        Guess the Number
      </h2>
      <p class="text-center text-white" id="hint">( Between 0 - 100 )</p>
    </div>

    <div>
      <p id="para">?</p>
      <div id="line"></div>
    </div>

    <!-- ******************number check ********************* -->

    <div class="container d-flex justify-content-around" id="container">
      <div class="d-flex flex-column" id="inputbox">
        <input type="number" id="input" class="mb-5" />
        <button class="btn btn-outline-light" id="checkbtn">CHECK</button>
      </div>
      <div id="scorebox">
        <h2 class="text-white mb-5 text-center" id="heading1">
          Start Guessing...
        </h2>
        <div
          class="d-flex flex-row justify-content-evenly text-white"
          id="scoreboard"
        >
          <h2>Score :</h2>
          <h2 id="heading2">00</h2>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
